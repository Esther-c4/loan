    <div class="div">
        <h1 id="sub" class="blue"></h1>
        <form id="form">
            <div class="current">
                <label class="">Current Amount in your Account</label>
                <div class="current1">
                    <input type="text" id="input" placeholder="Enter current balance" class="place">
                    <div>
                        <span id="err1" class="error"></span>
                    </div>
                </div>
            </div>
            <div class="current1">
                <label>Loan Amount Needed</label>
                <div class="current1">
                    <input type="text" id="input1" placeholder="Enter loan amount" class="place">
                    <div>
                        <span id="err2" class="error" style="color: red;"></span>
                    </div>
                </div>
            </div>
            <div class="currents">
                <label>Credit history</label>
                <div class="current1">
                    <select id="select1" class="options">
                        <option>Select</option>
                        <option value="value">1 month</option>
                        <option value="value1">2 months</option>
                        <option value="value2">3 months</option>
                        <option value="value3">4 months</option>
                        <option value="value4">5 months</option>
                        <option value="value5">6 months</option>
                    </select>
                </div>
                <div>
                    <span id="err3" class="error" style="color: red;"></span>
                </div>
            </div>
            <div class="currents">
                <label>Last deposit</label>
                <div class="current1">
                    <select id="select2" class="options">
                        <option>Select</option>
                        <option value="value6">1 month</option>
                        <option value="value7">2 months</option>
                        <option value="value8">3 months</option>
                    </select>
                </div>
                <div>
                    <span id="aerr" class="error" style="color: red;"></span>
                </div>
            </div>
            <div class="currents">
                <label>Last loan collection</label>
                <div class="current1">
                    <select id="select3" class="options">
                        <option>Select</option>
                        <option value="value9">5 months</option>
                        <option value="value10">6 months</option>
                        <option value="value11">7 months</option>
                        <option value="value11">8 months</option>
                        <option value="value11">9 months</option>
                        <option value="value11">10 months</option>
                        <option value="value11">11 months</option>
                        <option value="value11">12 months</option>
                    </select>
                </div>
                <div>
                    <span id="err5" class="error" style="color: red;"></span>
                </div>
            </div>
            <div class="currents">
                <label>Loan repayment period</label>
                <div class="current1">
                    <select id="select4" class="options">
                        <option>Select</option>
                        <option value="value12">1 months</option>
                        <option value="value12">2 months</option>
                        <option value="value12">3 months</option>
                        <option value="value12">4 months</option>
                        <option value="value12">5 months</option>
                        <option value="value13">6 months</option>
                        <option value="value13">7 months</option>
                    </select>
                </div>
                <div>
                    <span id="err6" class="error" style="color: red;"></span>
                </div>
            </div>
            <div class="currents">
                <label>Account type</label>
                <div class="current1">
                    <select id="select5" class="options">
                        <option>Select</option>
                        <option value="value14">Current</option>
                        <option value="value15">Savings</option>
                    </select>
                </div>
                <div>
                    <span id="err7" class="error" style="color: red;"></span>
                </div>
            </div>
            <div class="currents">
                <button onclick="getloan()" type="button" class="btn">Submit</button>
            </div>
            <div class="current">
                <p id="para" class="blue"></p>
            </div>
        </form>
    </div>
